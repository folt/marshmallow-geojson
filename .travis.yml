dist: xenial

language: python

python:
    - 3.7
    - 3.8

before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env

install:
  - poetry install

script:
  - pytest --cov=./

after_success:
  - bash <(curl -s https://codecov.io/bash)
